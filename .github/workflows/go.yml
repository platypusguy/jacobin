name: Go build and test
env:
  GO111MODULE: "on"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  nix-build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.2
      
    - name: Build
      run: |
        cd src
        go build -o . -v ./...
        pwd
        ./jacobin -h

    - name: Test
      run: |
        export JACOBIN_HOME=`pwd`
        export JACOBIN_TESTDATA=$JACOBIN_HOME/testdata
        cd src
        export JACOBIN_EXE=`pwd`/jacobin 
        go test -v ./...

    - name: Codecov
      uses: codecov/codecov-action@v3

  windows-build-and-test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.2
      
    - name: Build
      run: |
        cd src
        go build -o . -v ./...
        echo %CD%
        dir
        ./jacobin -h

    - name: Test
      run: |
        setx JACOBIN_HOME=%CD%
        echo ========== JACOBIN_HOME is %JACOBIN_HOME%
        setx JACOBIN_TESTDATA=%JACOBIN_HOME%\testdata
        cd src
        echo ========== JACOBIN_HOME\src is %CD%
        setx JACOBIN_EXE=%CD%\jacobin
        echo ========== JACOBIN_EXE is %JACOBIN_EXE%
        go test -v ./...

    - name: Codecov
      uses: codecov/codecov-action@v3
